<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTD - Functional Tool Designer</title>
    <meta
      name="description"
      content="Modular web app framework for building and running tools with MCP converters"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="loading">
      <a href="/" style="color: #00ffff; text-decoration: none; font-size: 0.85rem; display: inline-block; margin: 12px 0;">‚Üê Back to Gallery</a>
      <h1>Loading FTD...</h1>
      <div id="loading_spinner" style="width: 40px; height: 40px; border: 3px solid rgba(255,0,255,0.2); border-top-color: var(--accent-primary, #ff00ff); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
      <p id="loading_status" style="color: var(--text-secondary, #888); font-size: 0.9rem; margin-bottom: 10px;">Initializing modules...</p>
      <details style="margin-top: 20px;">
        <summary style="cursor: pointer; color: var(--text-secondary, #888); font-size: 0.85rem;">Show details</summary>
        <pre id="boot_log" style="margin-top: 10px;"></pre>
      </details>
    </div>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <div id="app" class="hidden"></div>
    <div id="notify"></div>
    <script type="module" src="./boot.js"></script>
  </body>
</html>
