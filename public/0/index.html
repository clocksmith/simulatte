<!DOCTYPE html>
<html lang="en">
  <head id="boot-head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REPLOID x0 v0.1 - Bootstrap</title>
    <style id="boot-style">
      body {
        font-family: monospace;
        background-color: black;
        color: #ccc;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        user-select: none;
        -webkit-user-select: none;
      }
      #start-prompt {
        font-size: 1em;
        color: white;
        cursor: pointer;
        text-align: left;
        line-height: 1.5;
        padding: 5px;
      }
      #loading-container {
        width: 100%;
        text-align: left;
        align-self: flex-start;
        box-sizing: border-box;
        padding: 5px;
      }
      #loading-indicator {
        font-size: 1em;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: calc(100vh - 10px);
        overflow-y: auto;
        text-align: left;
      }
      #loading-indicator div.log-entry {
        display: block;
        margin-bottom: 1px;
        text-align: left;
        line-height: 1.3;
      }
      #loading-indicator .log-info {
        color: #ddd;
      }
      #loading-indicator .log-warn {
        color: #f9d71c;
      }
      #loading-indicator .log-error {
        color: #ff6b6b;
        font-weight: bold;
      }
      #loading-indicator .log-success {
        color: #76ff7a;
        font-weight: bold;
      }
      #loading-indicator .log-detail {
        color: #bbb;
        margin-left: 15px;
      }
      #app-root {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #app-root.visible {
        visibility: visible;
        opacity: 1;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body id="boot-body">
    <div id="start-prompt">
      >> Press [Enter] or Tap/Click to Continue Session.<br />
      >> Press [Space] or Tap & Hold (1s) to Reset & Start Fresh.
    </div>
    <div id="loading-container" class="hidden">
      <div id="loading-indicator"></div>
    </div>
    <div id="app-root"></div>

    <script src="reploid-boot-script.js" async defer></script>
  </body>
</html>
