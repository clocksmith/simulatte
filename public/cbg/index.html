<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CBG · City Building Game · McCarren Park Simulator · Simulatte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Isometric park management simulator set in McCarren Park, Williamsburg Brooklyn. Manage zones, seasonal activities, and quirky characters." />
    <link rel="stylesheet" href="../simulatte-core.css" />
    <link rel="stylesheet" href="./styles/cbg.css" />
  </head>
  <body class="cbg-app" data-theme="dark" data-season="summer">
    <noscript>
      <div class="cbg-noscript">CBG requires JavaScript and WebGPU support. Please enable JavaScript and use a modern browser.</div>
    </noscript>

    <header class="cbg-header" aria-label="Game header">
      <div class="cbg-header__brand">
        <span class="cbg-header__label">Simulatte</span>
        <span class="cbg-header__divider" aria-hidden="true">∴</span>
        <span class="cbg-header__title">McCarren Park Simulator</span>
      </div>
      <div class="cbg-header__stats">
        <div class="cbg-stat" id="cbg-budget">
          <span class="cbg-stat__label">Budget</span>
          <span class="cbg-stat__value">$0</span>
        </div>
        <div class="cbg-stat" id="cbg-population">
          <span class="cbg-stat__label">Visitors</span>
          <span class="cbg-stat__value">0</span>
        </div>
        <div class="cbg-stat" id="cbg-season">
          <span class="cbg-stat__label">Season</span>
          <span class="cbg-stat__value">Summer</span>
        </div>
        <div class="cbg-stat" id="cbg-time">
          <span class="cbg-stat__label">Time</span>
          <span class="cbg-stat__value">12:00 PM</span>
        </div>
        <div class="cbg-stat" id="cbg-fps">
          <span class="cbg-stat__label">FPS</span>
          <span class="cbg-stat__value">--</span>
        </div>
      </div>
      <div class="cbg-header__actions">
        <button type="button" class="cbg-button" data-command="toggle-pause" aria-label="Pause/Resume">⏸</button>
        <button type="button" class="cbg-button" data-command="speed-up" aria-label="Speed up">⏩</button>
        <button type="button" class="cbg-button" data-command="settings" aria-label="Settings">⚙</button>
      </div>
    </header>

    <main class="cbg-main">
      <!-- Game canvas -->
      <div class="cbg-viewport" id="cbg-viewport">
        <canvas id="cbg-canvas" width="1920" height="1080"></canvas>
        <div class="cbg-loading" id="cbg-loading">
          <div class="cbg-loading__spinner"></div>
          <div class="cbg-loading__text">Initializing WebGPU...</div>
        </div>
      </div>

      <!-- Tool palette -->
      <aside class="cbg-tools" id="cbg-tools" aria-label="Tools">
        <div class="cbg-tools__header">
          <h2>Tools</h2>
        </div>
        <div class="cbg-tools__body">
          <button type="button" class="cbg-tool" data-tool="inspect" aria-label="Inspect">
            <span class="cbg-tool__icon">🔍</span>
            <span class="cbg-tool__label">Inspect</span>
          </button>
          <button type="button" class="cbg-tool" data-tool="bulldoze" aria-label="Bulldoze">
            <span class="cbg-tool__icon">🚜</span>
            <span class="cbg-tool__label">Bulldoze</span>
          </button>
          <div class="cbg-tool-group">
            <h3>Zones</h3>
            <button type="button" class="cbg-tool" data-tool="zone-recreation" aria-label="Recreation Zone">
              <span class="cbg-tool__icon">🎾</span>
              <span class="cbg-tool__label">Recreation</span>
            </button>
            <button type="button" class="cbg-tool" data-tool="zone-cultural" aria-label="Cultural Zone">
              <span class="cbg-tool__icon">🎭</span>
              <span class="cbg-tool__label">Cultural</span>
            </button>
            <button type="button" class="cbg-tool" data-tool="zone-sports" aria-label="Sports Zone">
              <span class="cbg-tool__icon">⚽</span>
              <span class="cbg-tool__label">Sports</span>
            </button>
            <button type="button" class="cbg-tool" data-tool="zone-nature" aria-label="Nature Zone">
              <span class="cbg-tool__icon">🌳</span>
              <span class="cbg-tool__label">Nature</span>
            </button>
          </div>
          <div class="cbg-tool-group">
            <h3>Facilities</h3>
            <button type="button" class="cbg-tool" data-tool="path" aria-label="Path">
              <span class="cbg-tool__icon">🛤</span>
              <span class="cbg-tool__label">Path</span>
            </button>
            <button type="button" class="cbg-tool" data-tool="lighting" aria-label="Lighting">
              <span class="cbg-tool__icon">💡</span>
              <span class="cbg-tool__label">Lighting</span>
            </button>
            <button type="button" class="cbg-tool" data-tool="bench" aria-label="Bench">
              <span class="cbg-tool__icon">🪑</span>
              <span class="cbg-tool__label">Bench</span>
            </button>
            <button type="button" class="cbg-tool" data-tool="fountain" aria-label="Water Fountain">
              <span class="cbg-tool__icon">⛲</span>
              <span class="cbg-tool__label">Fountain</span>
            </button>
          </div>
          <div class="cbg-tool-group">
            <h3>Services</h3>
            <button type="button" class="cbg-tool" data-tool="security" aria-label="Security">
              <span class="cbg-tool__icon">🚔</span>
              <span class="cbg-tool__label">Security</span>
            </button>
            <button type="button" class="cbg-tool" data-tool="maintenance" aria-label="Maintenance">
              <span class="cbg-tool__icon">🔧</span>
              <span class="cbg-tool__label">Maintenance</span>
            </button>
            <button type="button" class="cbg-tool" data-tool="programs" aria-label="Programs">
              <span class="cbg-tool__icon">📚</span>
              <span class="cbg-tool__label">Programs</span>
            </button>
          </div>
        </div>
      </aside>

      <!-- Info panel -->
      <aside class="cbg-info" id="cbg-info" aria-label="Information">
        <div class="cbg-info__header">
          <h2>Info</h2>
        </div>
        <div class="cbg-info__body" id="cbg-info-body">
          <p class="cbg-info__placeholder">Click on the map to see details</p>
        </div>
      </aside>
    </main>

    <footer class="cbg-footer" aria-label="Status">
      <output id="cbg-status" class="cbg-status" aria-live="polite">Initializing...</output>
    </footer>

    <div id="cbg-modal-root" class="cbg-modal-root" hidden></div>

    <script type="module" src="./boot.js?v=3"></script>
  </body>
</html>
